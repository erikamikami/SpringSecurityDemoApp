<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録フォーム</title>
<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous">
</head>
<body>
  <div class="container">
  　　<div class="mt-3">
 　　   <h1>ユーザー登録</h1>
 　　 </div>
    <form class="form-label" th:action="@{/user/createInsert}" th:object="${userForm}" method="post">
      <div class="mt-3">
        <span th:errors="*{name}" style="color: red"></span>
        <label for="name-form">name</label>
        <input class="form-control" name="name" id="name-form" type="text" th:field="*{name}">
      </div>
      <div class="mt-3">
        <span th:errors="*{password}" style="color: red"></span>
        <label for="password-form">password</label>
        <input class="form-control" name="password" id="password-form" type="password" th:field="*{password}">
      </div>
      <div class="mt-3">
        <span th:errors="*{attributeId}" style="color: red"></span>
        <label for="attributeId-form">権限</label>
        <input class="form-control" name="attributeId" id="attributeId-form" type="text" th:field="*{attributeId}">
      </div>
      <div class="mt-3">
        <button type="submit">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
