<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログインページ</title>
</head>
<body>
  <h1>ログインフォーム</h1>
  <form th:action="@{/login/require}" method="post">
    名前：<input type="text" name="name"><br>
    パスワード：<input type="text" name="password">
    <button type="submit">送信</button>
  </form>
</body>
</html>
