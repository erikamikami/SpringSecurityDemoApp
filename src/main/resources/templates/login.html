<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログインページ</title>
<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="mt-3">ログインフォーム</h1>
    <div class="alert alert-danger" role="alert" th:if=${param.error}>
      <p>ユーザー名もしくはパスワードが異なります。</p>
    </div>
    <form class="form-label" th:action="@{/login/require}" method="post">
      <div class="mt-3">
        <label for="name">ユーザー名：</label>
        <input class="form-control" type="text" name="name"><br>
      </div>
      <div class="mt-3">
        <label for="password">パスワード：</label> <input class="form-control"
          type="password" name="password">
      </div>
      <button class="mt-3" type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
